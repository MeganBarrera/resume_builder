<!DOCTYPE html>
<html>

<head>
    <title>general info form peice</title>
    <!-- materialize -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- JavaScript for: jQuery, angular, materialize, and angular-materialize. All of which are needed. -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>
    <!-- jquery ui -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <!-- materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Your app -->
    <script type="text/javascript" src="app.js"></script>
    <!-- internal css -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="materializeApp" ng-controller="BodyController">
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Resume Builder</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a href="#test1">General Info</a></li>
                <li class="tab"><a class="active" href="#test2">Experience</a></li>
                <li class="tab"><a href="#test4">Skills</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="containerCard">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="fullName" type="text" class="validate">
                                <label for="fullName">Full Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="location" class="datepicker" type="text">
                                <label for="location">Locattion (city, state)</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="email" type="text" class="validate">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s3">
                                <input id="phone" class="datepicker" type="text">
                                <label for="phone">Phone Number</label>
                            </div>
                            <div class="input-field col s3">
                                <input id="location" class="datepicker" type="text">
                                <label for="location">Locattion (city, state)</label>
                            </div>
                        </div>
                        
                        <button id="experienceSubmitButton" class="btn waves-effect waves-light" type="submit" name="action">submit general info
                            <i class="material-icons right">check_circle</i>
                        </button>
                    </form>
                </div>               
            </div>
        </div>
    </main>
</body>

</html>
