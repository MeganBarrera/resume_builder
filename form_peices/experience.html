<!DOCTYPE html>
<html>

<head>
    <title>experience form peice</title>
    <!-- materialize -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- JavaScript for: jQuery, angular, materialize, and angular-materialize. All of which are needed. -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>
    <!-- jquery ui -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <!-- materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Your app -->
    <script type="text/javascript" src="app.js"></script>
    <!-- internal css -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="materializeApp" ng-controller="BodyController">
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Resume Builder</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a href="#test1">General Info</a></li>
                <li class="tab"><a class="active" href="#test2">Experience</a></li>
                <li class="tab"><a href="#test4">Skills</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="containerCard">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="jobTitleIdNumber" class="validate" type="text">
                                <label for="jobTitleIdNumber">Job Title</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="locationIdNumber" type="text" class="validate">
                                <label for="locationIdNumber">Location</label>
                            </div>
                            <div class="input-field col s3">
                                <input id="startDateIdNumber" class="datepicker" type="text">
                                <label for="startDateIdNumber">Start Date</label>
                            </div>
                            <div class="input-field col s3">
                                <input id="endDateIdNumber" type="text" class="datepicker">
                                <label for="endDateIdNumber">End Date</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="jobDescriptionIdNumber" class="materialize-textarea"></textarea>
                                <label for="jobDescriptionIdNumber">Job Description</label>
                            </div>
                        </div>
                        <h5>Job Duties</h5>
                        <div class="row">
                            <div class="input-field col s12">
                                <i id="jobDutySubmitButton" class="material-icons prefix">add_circle</i>
                                <input placeholder="add job duty" id="jobDutyIdNumber" type="text" class="validate">
                            </div>
                        </div>
                        <ul class="collection">
                        </ul>
                        <h5>tags for this job</h5>
                        <div class="row">
                            <div class="input-field col s12">
                                <div class="chips chips-initial">
                                </div>
                            </div>
                        </div>
                        <button id="experienceSubmitButton" class="btn waves-effect waves-light" type="submit" name="action">submit experience
                            <i class="material-icons right">check_circle</i>
                        </button>
                    </form>
                </div>
                <script type="text/javascript">
                $(document).ready(function() {
                    // enable datepicker
                    $('.datepicker').pickadate({
                        selectMonths: true, // Creates a dropdown to control month
                        selectYears: 15, // Creates a dropdown of 15 years to control year,
                        today: 'Today',
                        clear: 'Clear',
                        close: 'Ok',
                        closeOnSelect: false // Close upon selecting a date,
                    });

                    // enable tags

                    $('.chips').material_chip();

                    $('.chips-initial').material_chip({
                        data: [{
                            tag: 'valueAlreadyEntered',
                        }, {
                            tag: 'valueAlreadyEntered',
                        }],

                        // options combined from other classes/options
                        placeholder: ' ex: coding, art',
                        autocompleteOptions: {
                            data: {
                                'Apple': null,
                                'Microsoft': null,
                                'Google': null
                            },
                            limit: Infinity,
                            minLength: 1
                        }
                    });

                    // Use this to access the chip data
                    // $('.chips-initial').material_chip('data');

                    /*$('.chips').on('chip.add', function(e, chip){
		    // Check current number of tags/chips - disable if need
			});

			$('.chips').on('chip.delete', function(e, chip){
			    // Enable again
			});*/

                    var newJobDuty = [];

                    // add the typed job duty to the collection
                    $("#jobDutySubmitButton").on("click", function(event) {
                        event.preventDefault();
                        var jobDuty = $("#jobDutyIdNumber").val().trim();
                        newJobDuty.push(jobDuty);
                        $(".collection").append("<li class='collection-item'>" + jobDuty + "</li>");
                    });

                    //submit form (post method) and clear input

                });
                </script>
            </div>
        </div>
    </main>
</body>

</html>
